<!DOCTYPE html>
<html>
<head>
	<title>REFLEXION TEX </title>
	<link rel="stylesheet" type="text/css" href="css/css.css">

</head>

<body>

	
<HTML>
<BODY>

<div class="Title">THE TRUE LOVE</div>

<div class="text">
<SCRIPT type="text/javascript">
   var0="It always protects, always trusts, always hopes, always perseveres."
   var1="Love is patient, love is kind. It does not envy, it does not boast, it is not proud."
   var2="It does not dishonor others, it is not self-seeking, it is not easily angered, it keeps no record of wrongs."
   var3="Love does not delight in evil but rejoices with the truth."
  now=new Date()
  num=(now.getSeconds() )%4

  document.write("1 Corinthians 13: " 
    + num + "<br>")

  if (num == 0)
    {cliche=var0}
  if (num == 1)
    {cliche=var1}
  if (num == 2)
     {cliche=var2}
  if (num == 3)
     {cliche=var3}
  document.write(cliche)
</SCRIPT>
</div>

</BODY>
</HTML>


</body>

</html>
